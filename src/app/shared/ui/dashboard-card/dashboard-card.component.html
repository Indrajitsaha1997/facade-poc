<p-card class="custom-card cursor-pointer" [header]="headerText" [subheader]="subHeaderText" [style]="{width: '400px'}">
  <ng-template pTemplate="header">
    <div class="flex flex-row gap-20 align-item-center p-20 justify-content-space-between">
      <div class="fs-70">
        53
      </div>
      <div class="p-20 round box-shadow-cyan">
        <img class="card-image" alt="Card" [src]="cardIcon" />
      </div>
    </div>
  </ng-template>
</p-card>
